<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-yCgq+oB1AkpJEp0AP6fz5V6CGT7F/Qr54Zkt+RiGATbqTqJFykhjvDe6Xy/E++Ykx9M5pr8yC6n2J4hXGeeDEw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=stylesheet type="txt/css" href="./css/styles.css" />
</head>
<body>
   <header id=header class="section__header">
    <img class="logo" src="" alt="Logo of company"> 
    <input type="text" placeholder="Search">
    <button class="btn_search"></button>
    <ul>
        <li>Home</li>
        <li>Pinturas</li>
        <li>Artistas</li>
        <li>Blog</li>
        <li>Clientes</li>
    </ul>
    <div class="user__icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
    </div>
   </header>

   <section class="main"></section>
   <section class="news"></section>
   <section class="featured__products"></section>
   <section clas="art__products"></section>
   <section class="contact__project"></section>
   <section class="newsletter"></section>
   <footer id="footer" class="footer"></footer>
</body>
</html>
